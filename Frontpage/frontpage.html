    <script src="https://kit.fontawesome.com/ccc4be94bb.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>

<body onload="myFunction()">
<header>
    <div id="navbar">
        <a href="frontpage.html"><div id="logo"></div></a>
        <ul>
            <a href="frontpage.html"><li>Forsiden</li></a>

            <a href="../Videoplayer/videoplayer.html"><li>Video/Lydavspilling</li></a>

            <a href="../Contact/contact.html"><li>Kontakt</li></a>
        </ul>
    </div>
</header>
<main>
    <div id="text-size" onclick="decreaseFontSize()">
        <h3>-</h3>
    </div>
    <div id="text-size2" onclick="increaseFontSize()">
        <h3>+</h3>
    </div>
    <div id="container">
        <!--Script.js will print all data from data.js here-->
    </div>
</main>
<div id="scroll-down" class="next">
    <i class="fas fa-arrow-down" title="Gå videre"></i>
</div>
<footer>
    <div id="footer">
        <ul>
            <li>Rådhusgata 7, 0151 Oslo</li>
            <li>post@tidvis.no | +47 934 23 207</li>
            <li><i class="fab fa-facebook"></i><i class="fab fa-instagram"></i></li>
        </ul>
    </div>
</footer>
<script src="../app.js"></script>
<script>
    $(".next").click(function() {
    var $target = $('.aos-init.active').next('.aos-init');
    if ($target.length == 0)
      $target = $('.aos-init:first');
      
    $('html, body').animate({
      scrollTop: $target.offset().top
    }, 'slow');
  
    $('.active').removeClass('active');
    $target.addClass('active');
  });
</script>
</body>
